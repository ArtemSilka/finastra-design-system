<div class="uxg-user-profile-panel-header" [ngClass]="{ 'has-content': hasContent }">
  <uxg-avatar
    [attr.large]="hasContent ? null : true"
    [name]="user.username"
    [defaultGravatar]="defaultGravatar"
    [color]="color"
    [gravatarEmail]="user.gravatarEmail"
    [avatarImage]="user.photo ? avatarImage : null"
  >
  </uxg-avatar>

  <div class="uxg-user-profile-panel__info">
    <h6 class="uxg-h6">{{ user.username }}</h6>
    <div class="uxg-caption">{{ user.email }}</div>
  </div>
</div>
<div>
  <ng-container *ngTemplateOutlet="uxgUserProfilePanelContent || contentTemplate"></ng-container>
</div>

<div class="uxg-user-profile-panel-footer">
  <ng-container *ngTemplateOutlet="uxgUserProfilePanelActions || actionsTemplate"></ng-container>
</div>

<ng-template #avatarImage>
  <img [src]="user.photo" />
</ng-template>
