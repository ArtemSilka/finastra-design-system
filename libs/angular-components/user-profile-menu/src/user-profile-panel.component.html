<div class="uxg-menu-header">
  <div [ngClass]="{ 'uxg-avatar-hero-block': headerType === 'hero' || (!headerType && !hasContent), 'uxg-avatar-title-block':  headerType === 'title' || (!headerType && hasContent) }">
    <uxg-avatar
      [attr.large]="headerType === 'title' || (!headerType && hasContent) ? null : true"
      [name]="user.username"
      [defaultGravatar]="defaultGravatar"
      [color]="color"
      [gravatarEmail]="user.gravatarEmail"
      [avatarImage]="user.photo ? avatarImage : null"
    >
    </uxg-avatar>
    <div>
      <h6 class="uxg-h6">{{ user.username }}</h6>
      <div class="uxg-caption">{{ user.email }}</div>
    </div>
  </div>
</div>
<mat-divider *ngIf="hasFooter"></mat-divider>
<div>
  <ng-container *ngTemplateOutlet="uxgUserProfilePanelContent || contentTemplate"></ng-container>
</div>
<mat-divider *ngIf="hasContent"></mat-divider>
<div [ngClass]="{ 'uxg-menu-footer': hasFooter }">
  <ng-container *ngTemplateOutlet="uxgUserProfilePanelActions || actionsTemplate"></ng-container>
</div>

<ng-template #avatarImage>
  <img [src]="user.photo" />
</ng-template>
