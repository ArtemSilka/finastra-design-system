<mat-card>
  <mat-card-content>
    <uxg-icon-category [icon]="icon" [ariaLabel]="iconAriaLabel"> </uxg-icon-category>
    <div class="uxg-body-1 account-name">{{ name }}</div>
    <div class="uxg-h5 account-balance">{{ balance | currency: currency }}</div>
  </mat-card-content>
  <mat-card-footer>
    <mat-divider></mat-divider>
    <div class="uxg-body-2 account-number">{{ number }}</div>
  </mat-card-footer>
</mat-card>
