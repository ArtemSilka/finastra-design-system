<mat-card>
  <mat-card-content>
    <uxg-icon-category icon="credit_card" ariaLabel="Credit Card"> </uxg-icon-category>
    <div class="uxg-body-1 account-name">{{ name }}</div>
    <div class="uxg-h5 account-balance">{{ balance | currency: currency }}</div>
    <div class="dropdown-menu">
      <mat-icon>more_vert</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-divider></mat-divider>
    <div class="uxg-body-2 account-number">{{ number }}</div>
  </mat-card-footer>
</mat-card>
